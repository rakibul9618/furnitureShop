<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Furniture Shop</title>
  <link rel="stylesheet" href="style.css">
  </link>
  <!-- google Open sans font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!--jQuery script tag-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <!-- header start here -->
  <div class="header">
    <div class="row h-100 navbar">
      <!-- left-nav start here -->
      <div class="col-8 h-100 d-flex  p-4 left-nav">
        <h3 class="me-3 fs-2 logo">Funiro.</h3>
        <ul class="d-flex justify-content-between nav-list">
          <li> <a class="" href="#">Product</a> </li>
          <li><a class="" href="#">Rooms</a></li>
          <li><a class="" href="#">Inspiration</a></li>
        </ul>
      </div>
      <!-- left-nav end here -->
      <div class="search">
        <div>
          <img class="search-icon" src="/images//search.png" alt="search icon">
          <input type="text" placeholder="Search for minimalist chair">
        </div>
      </div>
      <!-- right-nav start here -->
      <div class="col-4 h-100 d-flex justify-content-end align-items-start p-4 right-nav">
        <img class="my-2 mx-4" src="/images/heart.png" alt="favorite items">
        <img class="my-2 mx-4" src="/images/cart.png" alt="Carted list">
        <img class="ms-4 profile" src="/images/profile.jpg" alt="profile picture">
      </div>
      <!-- right-nav end here -->

    </div>
  </div>
  <!-- header end here -->
  <script src="index.js"></script>
</body>

</html>
